<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
	
	<script>
        function res()
        {
var wynik = 1, licznik = 0;
            var napis = "";
for (var licznik=0; licznik < 20; licznik++) {
  if (licznik % 4==0) {
      
      napis = napis + licznik + " "; 
  }
  if (licznik % 4 !=0) {
      
      napis = napis + "("+licznik+")" + " "; 
  }

   
}
document.getElementById("result").innerHTML=napis;
        }
  </script>
</head>
<body>
  

   
 
    <link href="style.css" rel="stylesheet" type="text/css"/> 
    	

	<input type="text" id="pole1" /><br>
		<input type="text" id="pole2" /><br>
<input type="submit" value="Oblicz" onclick="res()"/>
<br>
  <div id="result"></div>
</body>

</html>
